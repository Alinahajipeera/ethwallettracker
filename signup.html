<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Met Wallet</title>
    
  </head>
    <!-- HOME SCREEN -->
<div id="createAccount" class="home_screen_signup">
    <img
      class="home_screen_img"
      src="./assets/theblockchaincoders.png"
      alt=""
    />

    <h1 class="home_title">Met Wallet</h1>
    <p>
      Welcome to next generation crypto wallet exchange, the most complete
      dapp solution
    </p>
    <button id="openCreate" class="button3 connectWallet">
      Create Account
    </button>
    <p>
      Login to your account
      <strong class="home_title" id="loginAccount"> LOGIN</strong>
    </p>
  </div>

  <!-- //CREATE POP UP -->
  <div id="create_popUp" class="create_popUp">
    <div class="form">
      <p id="heading">Create Account</p>
      <div id="field">
        <div class="field">
          <svg
            viewBox="0 0 16 16"
            fill="currentColor"
            height="16"
            width="16"
            xmlns="http://www.w3.org/2000/svg"
            class="input-icon"
          >
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
            ></path>
          </svg>
          <input
            type="text"
            class="input-field"
            placeholder="name"
            id="sign_up_name"
          />
        </div>
        <p class="space"></p>
        <div class="field">
          <svg
            viewBox="0 0 16 16"
            fill="currentColor"
            height="16"
            width="16"
            xmlns="http://www.w3.org/2000/svg"
            class="input-icon"
          >
            <path
              d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"
            ></path>
          </svg>

          <input
            type="text"
            class="input-field"
            placeholder="email"
            autocomplete="off"
            id="sign_up_email"
          />
        </div>
        <p class="space"></p>
        <div class="field">
          <svg
            viewBox="0 0 16 16"
            fill="currentColor"
            height="16"
            width="16"
            xmlns="http://www.w3.org/2000/svg"
            class="input-icon"
          >
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
            ></path>
          </svg>

          <input
            type="text"
            class="input-field"
            placeholder="password"
            id="sign_up_password"
          />
        </div>
        <p class="space"></p>
        <div class="field">
          <svg
            viewBox="0 0 16 16"
            fill="currentColor"
            height="16"
            width="16"
            xmlns="http://www.w3.org/2000/svg"
            class="input-icon"
          >
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
            ></path>
          </svg>
          <input
            type="text"
            class="input-field"
            placeholder="passwordConfirm"
            id="sign_up_passwordConfirm"
          />
        </div>
      </div>
      <!-- <p class="space"></p> -->

      <div id="center" class="center">
        <div class="loader">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
          <div class="bar7"></div>
          <div class="bar8"></div>
          <div class="bar9"></div>
          <div class="bar10"></div>
          <div class="bar11"></div>
          <div class="bar12"></div>
        </div>
      </div>

      <div id="accountData" class="accountData">
        <h3 id="accountInfo">Address</h3>
        <p id="createdAddress">Address:</p>
        <h3>Private Key</h3>
        <p id="createdPrivateKey">Private Key:</p>
        <h3>Mnemonic</h3>
        <p id="createdMnmonic">mnemonic:</p>
      </div>

      <button id="sign_up" class="button3 connectWallet">Sign Up</button>
      <button id="goHomePage" class="button3 connectWallet">
        Go Back
      </button>
    </div>
  </div>
